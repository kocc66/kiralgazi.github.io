<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üí£ 4 Ki≈üilik Mayƒ±n Tarlasƒ±</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Black', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .title {
            color: #ffd700;
            font-size: 52px;
            text-shadow: 0 0 20px #ffd700, 3px 3px 10px rgba(0,0,0,0.5);
            margin-bottom: 15px;
            animation: glow 2s infinite;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 20px #ffd700, 3px 3px 10px rgba(0,0,0,0.5); }
            50% { text-shadow: 0 0 40px #ffd700, 3px 3px 10px rgba(0,0,0,0.5); }
        }

        .game-container {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.3);
            max-width: 1400px;
            width: 100%;
        }

        .scoreboard {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }

        .player-card {
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            color: white;
            font-weight: bold;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            transition: all 0.3s;
            position: relative;
            border: 3px solid transparent;
        }

        .player-card.active {
            transform: scale(1.08);
            border-color: white;
            box-shadow: 0 0 30px rgba(255,255,255,0.8);
            animation: pulse-active 1s infinite;
        }

        @keyframes pulse-active {
            0%, 100% { box-shadow: 0 0 30px rgba(255,255,255,0.8); }
            50% { box-shadow: 0 0 50px rgba(255,255,255,1); }
        }

        .player-card.eliminated {
            opacity: 0.4;
            filter: grayscale(100%);
        }

        .player-name {
            font-size: 22px;
            margin-bottom: 8px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .player-status {
            font-size: 16px;
            margin-top: 5px;
        }

        .player-lives {
            font-size: 32px;
            margin: 10px 0;
        }

        .game-info {
            text-align: center;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 15px;
            border-radius: 12px;
            color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .turn-info {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .mine-count {
            font-size: 18px;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 6px;
            margin-bottom: 25px;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            padding: 20px;
            border-radius: 20px;
            box-shadow: inset 0 0 30px rgba(0,0,0,0.5);
        }

        .cell {
            aspect-ratio: 1;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 28px;
            border: 3px solid #2c3e50;
            background: linear-gradient(135deg, #34495e, #2c3e50);
            box-shadow: 0 4px 8px rgba(0,0,0,0.4);
            position: relative;
        }

        .cell.hidden:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255,255,255,0.5);
            border-color: #ffd700;
        }

        .cell.revealed {
            background: linear-gradient(135deg, #ecf0f1, #bdc3c7);
            cursor: default;
            border-color: #95a5a6;
        }

        .cell.mine {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            animation: explode-mine 0.5s;
        }

        @keyframes explode-mine {
            0% { transform: scale(1); }
            50% { transform: scale(1.5) rotate(180deg); }
            100% { transform: scale(1) rotate(360deg); }
        }

        .cell.safe {
            animation: reveal-safe 0.3s;
        }

        @keyframes reveal-safe {
            0% { transform: scale(0.8); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .cell .number {
            font-weight: 900;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .num-1 { color: #3498db; }
        .num-2 { color: #2ecc71; }
        .num-3 { color: #e74c3c; }
        .num-4 { color: #9b59b6; }
        .num-5 { color: #f39c12; }
        .num-6 { color: #1abc9c; }
        .num-7 { color: #e67e22; }
        .num-8 { color: #34495e; }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 18px 35px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
            text-transform: uppercase;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .start-btn {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
        }

        .reset-btn {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
        }

        .winner-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            padding: 50px 70px;
            border-radius: 30px;
            text-align: center;
            z-index: 1000;
            box-shadow: 0 0 100px rgba(255, 215, 0, 0.9);
            border: 5px solid #ff6b6b;
            transition: transform 0.5s;
        }

        .winner-popup.show {
            transform: translate(-50%, -50%) scale(1);
            animation: winner-bounce 0.6s;
        }

        @keyframes winner-bounce {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.15); }
        }

        .winner-text {
            font-size: 48px;
            font-weight: 900;
            color: #c0392b;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            margin-bottom: 15px;
        }

        .winner-subtitle {
            font-size: 24px;
            color: #2c3e50;
            font-weight: bold;
        }

        .particle {
            position: fixed;
            pointer-events: none;
            font-size: 30px;
            animation: particle-float 1.5s forwards;
            z-index: 999;
        }

        @keyframes particle-float {
            0% { transform: translate(0, 0) scale(1) rotate(0deg); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(0) rotate(360deg); opacity: 0; }
        }

        .instructions {
            background: rgba(52, 152, 219, 0.1);
            border-left: 5px solid #3498db;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            color: #2c3e50;
        }

        .instructions strong {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="title">üí£ 4 Kƒ∞≈ûƒ∞Lƒ∞K MAYIN TARLASI üí£</div>
    
    <div class="game-container">
        <div class="instructions">
            <strong>üìú OYUN KURALLARI:</strong> Sƒ±rayla h√ºcreleri a√ßƒ±n! Mayƒ±na basarsanƒ±z 1 CAN kaybedersiniz ‚ù§Ô∏è 
            3 CAN kaybeden elenir! ‚ò†Ô∏è Son kalan oyuncu KAZANIR! üèÜ
        </div>

        <div class="scoreboard" id="scoreboard"></div>
        
        <div class="game-info">
            <div class="turn-info" id="turnInfo">Oyunu Ba≈ülatƒ±n!</div>
            <div class="mine-count" id="mineCount">Tarlada 25 mayƒ±n var! üí£</div>
        </div>

        <div class="game-board" id="gameBoard"></div>
        
        <div class="controls">
            <button class="start-btn" onclick="startGame()">üéÆ YENƒ∞ OYUN BA≈ûLAT</button>
            <button class="reset-btn" onclick="resetGame()">üîÑ SIFIRLA</button>
        </div>
    </div>

    <div class="winner-popup" id="winnerPopup">
        <div class="winner-text" id="winnerText"></div>
        <div class="winner-subtitle" id="winnerSubtitle"></div>
    </div>

    <script>
        const players = [
            { name: 'üî¥ OYUNCU 1', color: '#e74c3c', lives: 3, eliminated: false },
            { name: 'üîµ OYUNCU 2', color: '#3498db', lives: 3, eliminated: false },
            { name: 'üü¢ OYUNCU 3', color: '#2ecc71', lives: 3, eliminated: false },
            { name: 'üü° OYUNCU 4', color: '#f39c12', lives: 3, eliminated: false }
        ];

        let currentPlayer = 0;
        let gameActive = false;
        let board = [];
        const ROWS = 10;
        const COLS = 12;
        const MINE_COUNT = 25;

        function initBoard() {
            // Bo≈ü tahta olu≈ütur
            board = Array(ROWS).fill().map(() => 
                Array(COLS).fill().map(() => ({ 
                    isMine: false, 
                    isRevealed: false, 
                    adjacentMines: 0 
                }))
            );

            // Rastgele mayƒ±nlarƒ± yerle≈ütir
            let minesPlaced = 0;
            while (minesPlaced < MINE_COUNT) {
                const row = Math.floor(Math.random() * ROWS);
                const col = Math.floor(Math.random() * COLS);
                
                if (!board[row][col].isMine) {
                    board[row][col].isMine = true;
                    minesPlaced++;
                }
            }

            // Kom≈üu mayƒ±n sayƒ±larƒ±nƒ± hesapla
            for (let i = 0; i < ROWS; i++) {
                for (let j = 0; j < COLS; j++) {
                    if (!board[i][j].isMine) {
                        board[i][j].adjacentMines = countAdjacentMines(i, j);
                    }
                }
            }
        }

        function countAdjacentMines(row, col) {
            let count = 0;
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    const newRow = row + i;
                    const newCol = col + j;
                    if (newRow >= 0 && newRow < ROWS && newCol >= 0 && newCol < COLS) {
                        if (board[newRow][newCol].isMine) count++;
                    }
                }
            }
            return count;
        }

        function createBoard() {
            const boardElement = document.getElementById('gameBoard');
            boardElement.innerHTML = '';
            
            for (let i = 0; i < ROWS; i++) {
                for (let j = 0; j < COLS; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell hidden';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.onclick = () => revealCell(i, j);
                    boardElement.appendChild(cell);
                }
            }
        }

        function revealCell(row, col) {
            if (!gameActive) return;
            
            const cell = board[row][col];
            if (cell.isRevealed) return;

            cell.isRevealed = true;
            const cellElement = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
            cellElement.classList.remove('hidden');
            cellElement.classList.add('revealed');

            if (cell.isMine) {
                // Mayƒ±na bastƒ±!
                cellElement.classList.add('mine');
                cellElement.innerHTML = 'üí£';
                createExplosion(row, col);
                
                players[currentPlayer].lives--;
                
                if (players[currentPlayer].lives <= 0) {
                    players[currentPlayer].eliminated = true;
                    showEliminationMessage();
                }
                
                updateScoreboard();
                
                setTimeout(() => {
                    if (checkGameOver()) return;
                    nextPlayer();
                }, 1500);
                
            } else {
                // G√ºvenli h√ºcre
                cellElement.classList.add('safe');
                
                if (cell.adjacentMines > 0) {
                    cellElement.innerHTML = `<span class="number num-${cell.adjacentMines}">${cell.adjacentMines}</span>`;
                } else {
                    cellElement.innerHTML = '‚úì';
                    // Otomatik olarak kom≈üu h√ºcreleri a√ß
                    setTimeout(() => revealAdjacentCells(row, col), 100);
                }
                
                createSafeParticles(row, col);
                nextPlayer();
            }
        }

        function revealAdjacentCells(row, col) {
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    const newRow = row + i;
                    const newCol = col + j;
                    if (newRow >= 0 && newRow < ROWS && newCol >= 0 && newCol < COLS) {
                        const cell = board[newRow][newCol];
                        if (!cell.isRevealed && !cell.isMine) {
                            setTimeout(() => revealCell(newRow, newCol), 50);
                        }
                    }
                }
            }
        }

        function createExplosion(row, col) {
            const cellElement = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
            const rect = cellElement.getBoundingClientRect();
            
            const emojis = ['üí•', 'üî•', 'üí£', '‚ö°'];
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                    particle.style.left = rect.left + rect.width/2 + 'px';
                    particle.style.top = rect.top + rect.height/2 + 'px';
                    particle.style.setProperty('--tx', (Math.random() - 0.5) * 300 + 'px');
                    particle.style.setProperty('--ty', (Math.random() - 0.5) * 300 + 'px');
                    document.body.appendChild(particle);
                    
                    setTimeout(() => particle.remove(), 1500);
                }, i * 30);
            }
        }

        function createSafeParticles(row, col) {
            const cellElement = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
            const rect = cellElement.getBoundingClientRect();
            
            for (let i = 0; i < 5; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.textContent = '‚ú®';
                particle.style.left = rect.left + rect.width/2 + 'px';
                particle.style.top = rect.top + rect.height/2 + 'px';
                particle.style.setProperty('--tx', (Math.random() - 0.5) * 150 + 'px');
                particle.style.setProperty('--ty', (Math.random() - 0.5) * 150 + 'px');
                document.body.appendChild(particle);
                
                setTimeout(() => particle.remove(), 1500);
            }
        }

        function updateScoreboard() {
            const scoreboard = document.getElementById('scoreboard');
            scoreboard.innerHTML = '';
            
            players.forEach((player, index) => {
                const card = document.createElement('div');
                card.className = 'player-card';
                if (index === currentPlayer && gameActive && !player.eliminated) {
                    card.classList.add('active');
                }
                if (player.eliminated) {
                    card.classList.add('eliminated');
                }
                
                card.style.background = `linear-gradient(135deg, ${player.color}, ${adjustColor(player.color, -30)})`;
                
                const hearts = '‚ù§Ô∏è'.repeat(player.lives) + 'üñ§'.repeat(3 - player.lives);
                const status = player.eliminated ? '‚ò†Ô∏è ELENDƒ∞' : '‚úì OYUNDA';
                
                card.innerHTML = `
                    <div class="player-name">${player.name}</div>
                    <div class="player-lives">${hearts}</div>
                    <div class="player-status">${status}</div>
                `;
                scoreboard.appendChild(card);
            });
        }

        function adjustColor(color, amount) {
            return '#' + color.replace(/^#/, '').replace(/../g, color => 
                ('0'+Math.min(255, Math.max(0, parseInt(color, 16) + amount)).toString(16)).substr(-2)
            );
        }

        function updateTurnInfo() {
            const turnInfo = document.getElementById('turnInfo');
            if (gameActive) {
                turnInfo.textContent = `${players[currentPlayer].name} SIRA SENDE!`;
                turnInfo.style.color = players[currentPlayer].color;
            } else {
                turnInfo.textContent = 'Oyunu Ba≈ülatƒ±n!';
            }
        }

        function nextPlayer() {
            do {
                currentPlayer = (currentPlayer + 1) % 4;
            } while (players[currentPlayer].eliminated);
            
            updateScoreboard();
            updateTurnInfo();
        }

        function showEliminationMessage() {
            const player = players[currentPlayer];
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.textContent = '‚ò†Ô∏è';
                    particle.style.left = Math.random() * window.innerWidth + 'px';
                    particle.style.top = Math.random() * window.innerHeight + 'px';
                    particle.style.setProperty('--tx', (Math.random() - 0.5) * 400 + 'px');
                    particle.style.setProperty('--ty', (Math.random() - 0.5) * 400 + 'px');
                    document.body.appendChild(particle);
                    setTimeout(() => particle.remove(), 1500);
                }, i * 50);
            }
        }

        function checkGameOver() {
            const activePlayers = players.filter(p => !p.eliminated);
            
            if (activePlayers.length === 1) {
                gameActive = false;
                showWinner(activePlayers[0]);
                return true;
            }
            return false;
        }

        function showWinner(winner) {
            const popup = document.getElementById('winnerPopup');
            const text = document.getElementById('winnerText');
            const subtitle = document.getElementById('winnerSubtitle');
            
            text.textContent = `üèÜ ${winner.name} üèÜ`;
            text.style.color = winner.color;
