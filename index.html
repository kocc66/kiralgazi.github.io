<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üí£ Modern Mayƒ±n Tarlasƒ±</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255,255,255,0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 30px 90px rgba(0,0,0,0.4);
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 56px;
            font-weight: 800;
            margin-bottom: 30px;
            text-shadow: 0 4px 10px rgba(231, 76, 60, 0.3);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .setup {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .setup-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
        }

        .setup-group {
            position: relative;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 10px;
            color: #2c3e50;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        select {
            width: 100%;
            padding: 15px 20px;
            border: 3px solid transparent;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            font-family: 'Poppins', sans-serif;
        }

        select:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        select:focus {
            outline: none;
            border-color: #764ba2;
        }

        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .player-card {
            padding: 25px;
            border-radius: 20px;
            color: white;
            text-align: center;
            font-weight: 600;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .player-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.2), transparent);
            transform: rotate(45deg);
            transition: all 0.6s;
        }

        .player-card:hover::before {
            left: 100%;
        }

        .player-card.active {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 15px 40px rgba(0,0,0,0.4); }
            50% { box-shadow: 0 20px 60px rgba(255,255,255,0.6); }
        }

        .player-card.dead {
            opacity: 0.4;
            filter: grayscale(1);
            transform: scale(0.95);
        }

        .player-name {
            font-size: 22px;
            margin-bottom: 12px;
            font-weight: 800;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .player-lives {
            font-size: 32px;
            margin: 12px 0;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
        }

        .player-status {
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .turn-info {
            text-align: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 15px;
            font-size: 24px;
            font-weight: 800;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .board-container {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: inset 0 5px 20px rgba(0,0,0,0.5);
        }

        .board {
            display: grid;
            gap: 8px;
            justify-content: center;
        }

        .cell {
            width: 55px;
            height: 55px;
            background: linear-gradient(145deg, #95a5a6, #7f8c8d);
            border: none;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 26px;
            font-weight: 900;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            position: relative;
        }

        .cell::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            right: 2px;
            bottom: 2px;
            background: linear-gradient(145deg, rgba(255,255,255,0.2), transparent);
            border-radius: 8px;
            pointer-events: none;
        }

        .cell:hover:not(.open) {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 30px rgba(255,255,255,0.4);
            background: linear-gradient(145deg, #bdc3c7, #95a5a6);
        }

        .cell.open {
            background: linear-gradient(145deg, #ecf0f1, #bdc3c7);
            cursor: default;
            transform: scale(0.95);
            box-shadow: inset 0 3px 8px rgba(0,0,0,0.3);
            animation: flip 0.4s;
        }

        @keyframes flip {
            0% { transform: rotateY(0deg) scale(1); }
            50% { transform: rotateY(90deg) scale(0.9); }
            100% { transform: rotateY(0deg) scale(0.95); }
        }

        .cell.mine {
            background: linear-gradient(145deg, #e74c3c, #c0392b);
            animation: explode 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes explode {
            0% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.4) rotate(10deg); }
            50% { transform: scale(1.6) rotate(-10deg); }
            75% { transform: scale(1.4) rotate(5deg); }
            100% { transform: scale(0.95) rotate(0deg); }
        }

        .cell.safe-start {
            background: linear-gradient(145deg, #2ecc71, #27ae60);
            animation: glow-green 1s;
        }

        @keyframes glow-green {
            0%, 100% { box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
            50% { box-shadow: 0 0 30px rgba(46, 204, 113, 0.8); }
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 18px 45px;
            font-size: 20px;
            font-weight: 800;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Poppins', sans-serif;
        }

        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }

        button:active {
            transform: translateY(-2px);
        }

        .btn-start {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
        }

        .btn-start:hover {
            background: linear-gradient(135deg, #27ae60, #229954);
        }

        .btn-reset {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
        }

        .btn-reset:hover {
            background: linear-gradient(135deg, #c0392b, #a93226);
        }

        .winner-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .winner-overlay.show {
            display: flex;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .winner-box {
            background: linear-gradient(135deg, #f39c12, #f1c40f);
            padding: 60px 80px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 0 100px rgba(243, 156, 18, 0.8);
            border: 5px solid white;
            animation: bounceIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes bounceIn {
            0% { transform: scale(0); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .winner-box h2 {
            font-size: 56px;
            color: white;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            font-weight: 900;
        }

        .winner-box p {
            font-size: 28px;
            color: #2c3e50;
            font-weight: 700;
        }

        .firework {
            position: fixed;
            pointer-events: none;
            font-size: 40px;
            animation: firework 2s ease-out forwards;
            z-index: 1001;
        }

        @keyframes firework {
            0% { 
                transform: translate(0, 0) scale(0); 
                opacity: 1; 
            }
            100% { 
                transform: translate(var(--x), var(--y)) scale(2); 
                opacity: 0; 
            }
        }

        .info-badge {
            display: inline-block;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-left: 10px;
            box-shadow: 0 4px 10px rgba(52, 152, 219, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí£ MODERN MAYIN TARLASI üí£</h1>

        <div class="setup">
            <div class="setup-row">
                <div class="setup-group">
                    <label>üë• Oyuncu Sayƒ±sƒ±</label>
                    <select id="playerCount">
                        <option value="2">2 Ki≈üi</option>
                        <option value="3">3 Ki≈üi</option>
                        <option value="4" selected>4 Ki≈üi</option>
                    </select>
                </div>
                <div class="setup-group">
                    <label>üí£ Mayƒ±n Sayƒ±sƒ±</label>
                    <select id="mineCount">
                        <option value="10">10 Mayƒ±n - Kolay üòä</option>
                        <option value="20" selected>20 Mayƒ±n - Orta üòê</option>
                        <option value="30">30 Mayƒ±n - Zor üò∞</option>
                        <option value="40">40 Mayƒ±n - ƒ∞mkansƒ±z üíÄ</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="players-grid" id="playersGrid"></div>

        <div class="turn-info" id="turnInfo">
            Oyunu ba≈ülatmak i√ßin START'a bas! 
            <span class="info-badge">G√ºvenli ba≈ülangƒ±√ß ‚úì</span>
        </div>

        <div class="board-container">
            <div class="board" id="board"></div>
        </div>

        <div class="buttons">
            <button class="btn-start" onclick="startGame()">üéÆ START</button>
            <button class="btn-reset" onclick="resetGame()">üîÑ YENƒ∞DEN</button>
        </div>
    </div>

    <div class="winner-overlay" id="winnerOverlay">
        <div class="winner-box">
            <h2 id="winnerText"></h2>
            <p>üèÜ KAZANAN üèÜ</p>
        </div>
    </div>

    <script>
        const colors = ['#e74c3c', '#3498db', '#2ecc71', '#f39c12'];
        let players = [];
        let currentPlayer = 0;
        let gameActive = false;
        let board = [];
        const SIZE = 10;

        function setupPlayers() {
            const count = parseInt(document.getElementById('playerCount').value);
            players = [];
            for (let i = 0; i < count; i++) {
                players.push({
                    name: `OYUNCU ${i + 1}`,
                    color: colors[i],
                    lives: 3,
                    dead: false
                });
            }
            updatePlayersDisplay();
        }

        function updatePlayersDisplay() {
            const grid = document.getElementById('playersGrid');
            grid.innerHTML = '';
            players.forEach((p, i) => {
                const card = document.createElement('div');
                card.className = 'player-card';
                if (i === currentPlayer && gameActive) card.classList.add('active');
                if (p.dead) card.classList.add('dead');
                card.style.background = `linear-gradient(135deg, ${p.color}, ${adjustColor(p.color, -30)})`;
                
                const hearts = '‚ù§Ô∏è'.repeat(p.lives) + 'üñ§'.repeat(3 - p.lives);
                card.innerHTML = `
                    <div class="player-name">${p.name}</div>
                    <div class="player-lives">${hearts}</div>
                    <div class="player-status">${p.dead ? '‚ò†Ô∏è ELENDƒ∞' : '‚úì OYUNDA'}</div>
                `;
                grid.appendChild(card);
            });
        }

        function adjustColor(color, amount) {
            return '#' + color.replace(/^#/, '').replace(/../g, color => 
                ('0'+Math.min(255, Math.max(0, parseInt(color, 16) + amount)).toString(16)).substr(-2)
            );
        }

        function initBoard() {
            board = [];
            for (let i = 0; i < SIZE; i++) {
                board[i] = [];
                for (let j = 0; j < SIZE; j++) {
                    board[i][j] = {
                        mine: false,
                        open: false,
                        number: 0
                    };
                }
            }

            // G√ºvenli ba≈ülangƒ±√ß noktasƒ± se√ß (ortaya yakƒ±n)
            const safeR = Math.floor(SIZE / 2) + Math.floor(Math.random() * 3) - 1;
            const safeC = Math.floor(SIZE / 2) + Math.floor(Math.random() * 3) - 1;

            // Mayƒ±nlarƒ± yerle≈ütir (g√ºvenli alandan uzak)
            const mineCount = parseInt(document.getElementById('mineCount').value);
            let placed = 0;
            while (placed < mineCount) {
                const r = Math.floor(Math.random() * SIZE);
                const c = Math.floor(Math.random() * SIZE);
                
                // G√ºvenli ba≈ülangƒ±√ß ve etrafƒ±nƒ± koru
                const distance = Math.abs(r - safeR) + Math.abs(c - safeC);
                if (!board[r][c].mine && distance > 2) {
                    board[r][c].mine = true;
                    placed++;
                }
            }

            // Sayƒ±larƒ± hesapla
            for (let i = 0; i < SIZE; i++) {
                for (let j = 0; j < SIZE; j++) {
                    if (!board[i][j].mine) {
                        let count = 0;
                        for (let di = -1; di <= 1; di++) {
                            for (let dj = -1; dj <= 1; dj++) {
                                const ni = i + di;
                                const nj = j + dj;
                                if (ni >= 0 && ni < SIZE && nj >= 0 && nj < SIZE && board[ni][nj].mine) {
                                    count++;
                                }
                            }
                        }
                        board[i][j].number = count;
                    }
                }
            }

            // G√ºvenli ba≈ülangƒ±cƒ± otomatik a√ß
            setTimeout(() => {
                clickCell(safeR, safeC, true);
            }, 500);
        }

        function drawBoard() {
            const boardEl = document.getElementById('board');
            boardEl.innerHTML = '';
            boardEl.style.gridTemplateColumns = `repeat(${SIZE}, 55px)`;

            for (let i = 0; i < SIZE; i++) {
                for (let j = 0; j < SIZE; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.onclick = () => clickCell(i, j);
                    
                    if (board[i][j].open) {
                        cell.classList.add('open');
                        if (board[i][j].mine) {
                            cell.classList.add('mine');
                            cell.textContent = 'üí£';
                        } else if (board[i][j].number > 0) {
                            cell.textContent = board[i][j].number;
                            const numColors = ['#3498db','#2ecc71','#e74c3c','#9b59b6','#f39c12','#e67e22','#1abc9c','#34495e'];
                            cell.style.color = numColors[board[i][j].number - 1];
                        } else {
                            cell.textContent = '‚úì';
                            cell.style.color = '#2ecc71';
                        }
                    }
                    
                    boardEl.appendChild(cell);
                }
            }
        }

        function clickCell(r, c, isAuto = false) {
            if (!gameActive && !isAuto) return;
            if (board[r][c].open || players[currentPlayer].dead) return;

            board[r][c].open = true;

            if (board[r][c].mine) {
                players[currentPlayer].lives--;
                if (players[currentPlayer].lives <= 0) {
                    players[currentPlayer].dead =
